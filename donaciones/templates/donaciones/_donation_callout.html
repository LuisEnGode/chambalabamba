{% if section %}
<section class="urgent-causes wf100 p80">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="section-title-2 white">
          <h5>{{ section.titulo_superior }}</h5>
          <h2>{{ section.titulo }}</h2>
        </div>
        <p>{{ section.descripcion|linebreaksbr }}</p>

        <div class="progress">
          <div class="progress-bar" role="progressbar"
               style="width: {{ section.progreso }}%"
               aria-valuenow="{{ section.progreso }}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        {# Si quisieras las métricas debajo, puedes añadirlas como campos y mostrarlas aquí #}
      </div>

      <div class="col-md-6">
        <div class="donation-amount">
          <h5>{{ section.cta_titulo }}</h5>
          <li class="form-submit">
          <a href="{% url 'donaciones' %}" class="btn btn-success btn-lg w-100">
            {{ section.cta_boton_texto }}
          </a>
        </li>
        </div>
      </div>

    </div>
  </div>
</section>
{% endif %}
