{% load static %}

<div class="col-lg-3 col-md-6 col-sm-6">
  <div class="footer-widget">
    <h4>Últimas publicaciones</h4>
    <ul class="lastest-products">
      {% for p in footer_latest_posts %}
        <li style="display:flex; align-items:center; gap:12px; margin-bottom:10px;">
          {% if p.image %}
            <img
              src="{{ p.image }}"
              alt="{{ p.title }}"
              loading="lazy" decoding="async"
              width="60" height="60"
              style="width:60px;height:60px;object-fit:cover;border-radius:8px;flex:0 0 60px;"
            >
          {% else %}
            <img
              src="{% static 'images/flp1.jpg' %}"
              alt=""
              loading="lazy" decoding="async"
              width="60" height="60"
              style="width:60px;height:60px;object-fit:cover;border-radius:8px;flex:0 0 60px;"
            >
          {% endif %}
          <div>
            <strong><a href="{{ p.url }}">{{ p.title }}</a></strong><br>
            <span class="pdate"><i>Publicado:</i> {{ p.date|date:"d M, Y" }}</span>
          </div>
        </li>
      {% empty %}
        <li><em>Aún no hay publicaciones.</em></li>
      {% endfor %}
    </ul>
  </div>
</div>
