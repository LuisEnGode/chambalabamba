{% extends "natureweb/base.html" %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}

  <h2>Crear Nuevo Post</h2>
<div class="container d-flex justify-content-center">
  <div class="col-md-6 col-lg-5">  {# Ajusta el ancho seg√∫n necesites #}
    <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow">
      {% csrf_token %}
      {{ form.media }}
      {{ form|crispy }}  {# Renderiza los campos con estilos elegantes #}
      <button type="submit" class="btn btn-danger w-100 mt-3">Publicar</button>
    </form>
  </div>
</div>

{% endblock %}
