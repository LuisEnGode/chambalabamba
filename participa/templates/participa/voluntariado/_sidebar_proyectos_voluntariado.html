<div class="side-widget project-list-widget">
  <h5 style="color:#1b5e20">{{ title|default:"Proyectos de voluntariado en curso" }}</h5>
  <ul>
    {% for p in proyectos %}
      <li>
        {% if p.link %}<a href="{{ p.link }}">{{ p.nombre }}</a>{% else %}{{ p.nombre }}{% endif %}
      </li>
    {% empty %}
      <li>No hay proyectos publicados por ahora.</li>
    {% endfor %}
  </ul>
</div>
