{# templates/contenido/_gallery.html #}
<div class="container my-3">
  {% if gallery.descripcion %}<p class="text-muted">{{ gallery.descripcion }}</p>{% endif %}
  <div class="row">
    {% for item in gallery.items.all %}
      <div class="col-6 col-md-4 col-lg-3 mb-3">
        <div class="flyer-frame flyer-1x1">
          <img src="{{ item.asset.imagen.url }}" alt="{{ item.asset.alt|default:item.asset.titulo }}">
        </div>
        {% if item.caption %}<small class="text-muted d-block mt-1">{{ item.caption }}</small>{% endif %}
      </div>
    {% endfor %}
  </div>
</div>
